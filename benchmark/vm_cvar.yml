prelude: |
  class A
    @@foo = 1

    def self.foo
      @@foo
    end

    ("A".."Z").each do |module_name|
      eval <<-EOM
        module #{module_name}
        end

        include #{module_name}
      EOM
    end
  end
benchmark:
  vm_cvar: A.foo
  vm_class_variable_get: A.class_variable_get :@@foo
loop_count: 5000000
